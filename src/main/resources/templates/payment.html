<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Dashboard</title>
  <!-- Add Bootstrap CSS link here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for the sidebar card */
    #sidebar-card {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
  <a class="navbar-brand" href="#">Payment Dashboard</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/user/dashboard">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/recommendation">Recommendation</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
<h1 class="py-5">Make a Payment</h1>
<form method="post" th:action="@{/payment/}" th:object="${payment}" class="col card p-3 mb-5">
  <div class="form-group">
    <label for="source">Payment Source</label>
    <input id="source" placeholder="Enter First Source" required type="text" th:field="*{source}"
           class="form-control"/>
  </div><br>
  <br>
  <div class="form-group">
    <select name="instrument">
      <option th:each="instrument : ${T(com.api.salvest.constant.InstrumentType).values()}"
              th:text="${instrument}"
              th:value="${instrument}">
      </option>
    </select>
  </div><br><br>
  <div class="form-group">
    <label for="paymentAmount">Payment Amount</label>
    <input id="paymentAmount" placeholder="Enter Payment amount" required type="text" th:field="*{paymentAmount}"
           class="form-control"/>
  </div><br><br>
  <input type="submit" class="btn btn-primary" value="Create Payment">
</form>
</div>
</body>
</html>
